<div class="flex justify-center items-center min-h-screen bg-gray-100 p-4">
  <p-card 
    header="Sélectionner" 
    styleClass="shadow-lg w-full md:w-1/2 lg:w-1/3"
    [style]="{ 'min-width': '320px' }"
  >
    <ng-template pTemplate="content">
      <form 
        [formGroup]="formGroup" 
        (ngSubmit)="onSubmit()" 
        class="flex flex-col gap-4"
        autocomplete="off"
      >
        <p-treeselect
          class="w-full"
          [options]="treeData"
          formControlName="selectedNode"
          placeholder="Sélectionnez une option"
          selectionMode="single"
          display="chip"
          [showClear]="true"
          emptyMessage="Aucune option disponible"
          [loading]="isLoading"
          (onNodeSelect)="onNodeSelect($event)"
          [panelStyle]="{ 
            'max-height': '300px',
            'min-width': '300px'
          }"
          scrollHeight="300px"
        >
          <ng-template let-node pTemplate="option">
            <div 
              class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded"
              (contextmenu)="onContextMenu($event, node)"
            >
              <i [class]="node.icon" class="text-primary-500"></i>
              <span class="truncate">{{ node.label }}</span>
            </div>
          </ng-template>
          
          <ng-template let-node pTemplate="selectedicon">
            <i [class]="node.icon" class="mr-2 text-primary-500"></i>
          </ng-template>
        </p-treeselect>

        <p-contextMenu 
          [global]="true" 
          [model]="contextMenuItems"
          [style]="{ 'min-width': '200px' }"
        ></p-contextMenu>

        <div 
          *ngIf="selectedNode" 
          class="p-3 bg-gray-50 rounded border border-gray-200"
        >
          <h4 class="font-bold mb-2 text-lg">Détails de la sélection:</h4>
          <div class="grid grid-cols-2 gap-2">
            <p class="font-semibold">Type:</p>
            <p>{{ getNodeType(selectedNode) }}</p>
            
            <p class="font-semibold">Nom:</p>
            <p>{{ selectedNode.label }}</p>
            
            <ng-container *ngIf="selectedNode.data?.id_sensor">
              <p class="font-semibold">ID Capteur:</p>
              <p>{{ selectedNode.data.id_sensor }}</p>
            </ng-container>
          </div>
        </div>

        <button 
          pButton 
          type="submit" 
          label="Valider" 
          class="mt-3 w-full md:w-auto"
          [disabled]="!selectedNode"
          [loading]="formGroup.disabled"
          icon="pi pi-check"
        ></button>
      </form>
    </ng-template>
  </p-card>
</div>
